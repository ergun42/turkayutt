<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Turkay UTT - Üyelik Formu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="turkayutt.jpg" alt="Turkay UTT Logo" style="width: 150px; display: block; margin: auto;">
    <form>
      <h2>Turkay UTT Üyelik Formu</h2>
      <input type="text" id="fullName" placeholder="Ad Soyad" required>
      <input type="email" id="email" placeholder="E-posta" required>
      <input type="tel" id="phone" placeholder="Telefon Numarası">
      <input type="text" id="university" placeholder="Üniversite">
      <input type="text" id="faculty" placeholder="Fakülte">
      <input type="text" id="department" placeholder="Bölüm">
      <input type="text" id="classLevel" placeholder="Sınıf">
      <input type="text" id="studentNumber" placeholder="Öğrenci Numarası">
      <textarea id="interests" placeholder="İlgi Alanlarınız (isteğe bağlı)"></textarea>
      <button id="registerBtn" type="button">Üyelik Başvurusu Gönder</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>

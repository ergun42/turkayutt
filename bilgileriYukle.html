<!DOCTYPE html>
<html>
<head>
  <title>Uzay Bilgilerini Y√ºkle</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>üõ∞Ô∏è JSON'dan Uzay Bilgilerini Firestore'a Aktar</h2>
  <input type="file" id="fileInput" />
  <button onclick="yukle()">Y√ºklemeye Ba≈üla</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDhEI-87Pb-PE7MJBUvjJybxBvkZ6fSLdM",
      authDomain: "turkay-utt.firebaseapp.com",
      projectId: "turkay-utt"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function yukle() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return alert("Dosya se√ßiniz!");

      const reader = new FileReader();
      reader.onload = async function (e) {
        const json = JSON.parse(e.target.result);

        for (const item of json) {
          await db.collection("gununBilgisi").add(item);
        }

        alert("T√ºm bilgiler Firestore'a ba≈üarƒ±yla y√ºklendi!");
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
